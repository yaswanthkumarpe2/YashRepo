<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Dishes of India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            text-align: center;
            background-color: #ff5722;
            color: white;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .dishes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .dish {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 1rem;
        }
        .dish img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .dish h3 {
            margin: 0.5rem 0;
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1>Famous Dishes of India</h1>
    </header>

    <div class="container">
        

        <div class="dishes">
            <div class="dish">
                <img src="" alt="Dish 1">
                <h3>Butter Chicken</h3>
            </div>
            <div class="dish">
                <img src="" alt="Dish 2">
                <h3>Biryani</h3>
            </div>
            <div class="dish">
                <img src="" alt="Dish 3">
                <h3>Masala Dosa</h3>
            </div>
            <div class="dish">
                <img src="" alt="Dish 4">
                <h3>Chaat</h3>
            </div>
            <div class="dish">
                <img src="" alt="Dish 5">
                <h3>Rasgulla</h3>
            </div>
        </div>
    </div>
</body>
</html>
